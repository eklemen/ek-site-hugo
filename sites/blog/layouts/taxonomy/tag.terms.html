{{ partial "head.html" . }}
   <body>
      {{ partial "nav.html" . }}
      {{ partial "hero.html" . }}


       <section id="wrapper" class="tags">
           <div class="page-tags" id="tags">
               {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
                <span class="tags">
                    <a href="/tags/{{ $name | urlize }}" rel="{{ len $taxonomy }}">{{ $name }}({{ len $taxonomy }})</a>
                </span>
               {{ end }}
           </div>
           
       </section>
       {{ partial "footer.html" . }}
       {{ partial "js.html" . }}
       {{ partial "tagcloud.html" . }}
   </body>
</html>
